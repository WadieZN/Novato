<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <title>NOVATO | Password reset</title>
</head>
<body>
    <div class="error-logo">
        <img src="./assets/images/logo.svg" alt="Novato" >
    </div>
    <div class="login-header">
        <div class="login-header-logo">
            <img src="./assets/images/logo.svg" alt="NOVATO">
        </div>
    </div>
    <div class="form-info">
        <h1>Reset password</h1>
        <p>Enter your email below to proceed.</p>
        <form action="">
            <label for="email">Email address</label>
            <div>
                <a href="./login.html">&#60; Back to sign in</a>
                <img src="./assets/images/at-solid.svg" alt="">
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            <button type="submit">Reset password<img src="./assets/images/right-arrow.svg" alt=""></button>
        </form>
    </div>
    <p class="form-bottom-text">Not registered? <a href="./create-account.html">Create account</a></p>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
